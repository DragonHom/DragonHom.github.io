<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>回到顶部-jQ</title>
	<style type="text/css">
		body {margin: 0;padding: 0;}
		.container {width: 80%;height: 1400px;margin: 0 auto;}
		.c1 {background: #81d73e; height: 400px;}
		.c2 {background: #c8db74; height: 500px;}
		.c3 {background: #1aa35f; height: 500px;}
		.back-icon {
			width: 50px;
			height: 50px;
			line-height: 24px;
			background: gray;
			text-align: center;
			position: fixed;
			top: 80%;
    		left: 95%;
    		cursor: pointer;
    		/* display: none; */
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="c1"></div>
		<div class="c2"></div>
		<div class="c3"></div>
	</div>
	<!-- 返回顶部按钮 -->
	<div id="back_icon" class="back-icon">
		<span>回到<br>顶部</span>
	</div>

	<script src="https://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#back_icon').click(function() {
				$("html,body").animate({scrollTop:0},300);
			});
		});
	</script>
</body>
</html>
